<!DOCTYPE html>
<html lang="en">
    <head>
        <title>white-space</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="vendor/prism-default.css" rel="stylesheet">
        <script src="vendor/prism.min.js"  data-manual></script>
        <link href="utils.css" rel="stylesheet">
        <script src="utils.js"></script>
        <script>Utils.configureShowSources();</script>

        <style>
            p { 
                margin-top: 0.1em;
                margin-bottom: 0.1em;
                width: 400px;
                border: 1px solid gray;
            }
        </style>
        <script>
            function fills() {
                var divs = document.getElementsByClassName("text-fill");

                for (var i=0;i < divs.length; i++) {
                    var div = divs[i];

                    div.innerHTML='<p>1. ABC\t123\t<strong>동해물</strong>과       <em>백두산</em>이 마르고 닳도록 하느님이 보우하사 우리나라 만세\n2.무궁화 삼천리 화려강산 대한사람 대한으로 길이 보전하세.</p>';
                }
            }
        </script>
    </head>
    <body>
        <style class="example">
            #ex-pre p { white-space: pre; }
        </style>
        <div id="ex-pre" class="text-fill"></div> 

        <style class="example">
            #ex-pre-line p { white-space: pre-line; }
        </style>
        <div id="ex-pre-line" class="text-fill"></div>
        
        <style class="example">
            #ex-pre-wrap p { white-space: pre-wrap; }
        </style>
        <div id="ex-pre-wrap" class="text-fill"></div>

        <style class="example">
            #ex-wrap p { white-space: nowrap; }
        </style>
        <div id="ex-wrap" class="text-fill"></div> 

        <style class="example">
            #ex-normal p { white-space: normal; }
        </style>
        <div id="ex-normal" class="text-fill"></div>

        <!-- DOMContentLoaded 이벤트가 발생하기 전에 fillss()를 호출해서 HTML을 준비해야 한다. -->
        <script>fills();</script>
    </body>
</html>
