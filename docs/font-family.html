<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fonts</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="utils.js"></script>
        <style>
            p { 
                font-size: 1.4em;
                margin-top: 0.1em;
                margin-bottom: 0.1em;
            }
            .cssBox {
                font-size: 1.5em;
                background-color: yellowgreen;
            }
        </style>
        <script>
            function appendSampleText() {
                var currentContainer = document.currentScript.parentElement;
                var p1 = document.createElement('p');
                p1.innerHTML = 'ABC 123 <strong>동해물</strong>과 <em>백두산</em>이 마르고 닳도록 하느님이 보우하사 우리나라 만세';
                var p2 = document.createElement('p');
                p2.innerHTML = 'God blessed the <strong>East Sea</strong> and <em>Mt.</em>';

                currentContainer.appendChild(p1);
                currentContainer.appendChild(p2);
            }
            function fill() {
                Utils.showPreviousSiblingCSS();
                appendSampleText();
            }
        </script>
    </head>
    <body>
        <style>
            .ex-1 { font-family: 'Times New Roman', Times, serif; }
        </style>
        <div class="ex-1"><script>fill();</script></div>

        <style>
            .ex-2 { font-family: NanumSquare, Dotum, "돋움", Helvetica, AppleSDGothicNeo, sans-serif; }
        </style>
        <div class="ex-2"><script>fill();</script></div>

        <style>
            .ex-3 { font-family: "Courier New",Courier,monospace; }
        </style>
        <div class="ex-3"><script>fill();</script></div>

        <style>
            .ex-4 { font-family: "Courier New",AppleMyungjo,Courier,monospace; }
        </style>
        <div class="ex-4"><script>fill();</script></div>

        <style>
            .ex-5 { font-family: AppleMyungjo,"Courier New",Courier,monospace; }
        </style>
        <div class="ex-5"><script>fill();</script></div>
    </body>
</html>
